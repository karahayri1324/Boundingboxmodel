services:
  bbox-test-reapv8:
    image: vllm/vllm-openai:latest
    volumes:
      - /mnt/vault/boundingboxtest:/app/data
    working_dir: /app/data
    command: >
      bash -c "pip install pillow tqdm -q && python /app/data/test_reapv8_docker.py"
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]
    environment:
      - NVIDIA_VISIBLE_DEVICES=all
      - VLLM_ATTENTION_BACKEND=FLASH_ATTN
    shm_size: '32gb'
    stdin_open: true
    tty: true
